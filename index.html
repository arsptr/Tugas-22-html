<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale 1.8"/>
        <title>Tugas 22</title>
        <body>
            <h1>Napak Tilas</h1>
            <fieldset>
                <legend>Form</legend>
                <form>
                    <p align="justify">Nama          :
                        <input type="text" value="" placeholder="Nama Lengkap"/>
                    </p>
                    <p>Username      :
                        <input type="text" value="" placeholder="Username..."/>
                    </p>
                    <p>Email         :
                        <input type="email" value="" placeholder="Your Email..."/>
                    </p>
                    <p>Password      :
                        <input type="password" value="" placeholder="Password..."/>
                    </p>
                    <p>Alamat Web    :
                        <input type="url" value="" placeholder="Masukkan URL Web..."/>
                    </p>
                    <p>Tanggal Lahir :
                        <input type="date" value=""/>
                    </p>
                    <p>Umur          :
                        <input type="number" min="1" max="99"/>
                    </p>
                    <p>Jenis Kelamin :
                        <input type="radio" value="Laki-laki"/>Laki-laki
                        <input type="radio" value="Perempuan"/>Perempuan
                    </p>
                    <p>Agama         :
                        <select name="Agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Budha">Budha</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Ateis">Ateis</option>
                        </select>
                    </p>
                    <p>Biografi      :
                        <textarea rows="2" cols="20"></textarea>
                    </p>
                    <p>Foto          :
                        <input type="image" src="logo1.jpg" width="180px" height="180px"/>
                    </p>
                    <p>Audio         :
                        <audio src="sample.mp3" controls> </audio>
                    </p>
                </form>
            </fieldset>
        </body>
    </head>
</html>
